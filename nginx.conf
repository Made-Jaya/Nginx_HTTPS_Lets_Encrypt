# HTTP redirect and ACME challenge
server {
    listen 80;
    listen [::]:80;
    server_name lol.maleh.my.id;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS configuration for lol.maleh.my.id
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lol.maleh.my.id;

    ssl_certificate /etc/letsencrypt/live/lol.maleh.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lol.maleh.my.id/privkey.pem;

    # HTTP/2 optimization
    http2_push_preload on;
    http2_max_concurrent_streams 128;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    # Security headers
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/lol.maleh.my.id/fullchain.pem;
    resolver 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001] valid=300s;
    resolver_timeout 5s;

    location / {
        root /var/www/html;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }
}
